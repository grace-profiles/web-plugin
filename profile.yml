description: Profile for Plugins designed for Web applications
skeleton:
    excludes:
        - app/assets/**/*.*
        - app/i18n/*.properties
        - app/conf/spring/**
        - app/controllers/UrlMappings.groovy
        - app/init/BootStrap.groovy
command:
    excludes:
        - war
features:
    required:
        - gsp
    defaults:
        - asset-pipeline-plugin
        - maven-publish
build:
    merge:
        - base
        - plugin
    excludes:
        - war
        - org.graceframework.grace-web
