buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
    }
}

apply plugin: "idea"
apply plugin: "org.grails.grails-profile"
apply plugin: "org.grails.grails-profile-publish"

group 'org.grails.profiles'
version '4.0.2.BUILD-SNAPSHOT'
//version '4.0.2'

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

grailsPublish {
    userOrg = 'grails'  
    githubSlug = 'grails-profiles/web-plugin'
    license = 'Apache-2.0'
    title = "Grails Web Plugin Profile"
    desc = "A profile for Web plugins"
    developers = [graemerocher:'Graeme Rocher']
}    

dependencies {
    runtime "org.grails.profiles:plugin:$pluginProfileVersion"
    runtime "org.grails.profiles:web:$webProfileVersion"
}
